# Default Chemisty Kit Configuration File

base_url: http://localhost:9292 #change to the base url of your system under test
retries_on_failure: 1 #defaults to 1, set the number of times a test should be retried on failure
concurrency: 1
selenium_connect:
    #Setup & Debugging
    jar:

    #Where to run your tests
    host: 'saucelabs'
    port: #set to 4444 by default

    #Browser & Host
    browser:      'firefox'
    browser_path:
    profile_path:
    profile_name:

    #Saucelabs
    sauce_username: <%= ENV['SAUCE_USERNAME']   >
    sauce_api_key:  <%= ENV['SAUCE_ACCESS_KEY'] >
    api_timeout:
    sauce_opts:
        os:
        browser_version:
        job_name:
        build:                  <%= ENV['TRAVIS_BUILD_NUMBER']  >
        'tunnel-identifier':    <%= ENV['TRAVIS_JOB_NUMBER']    >

# Uncomment the below to set up a basic authentication call for your tests
